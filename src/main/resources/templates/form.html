<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

        <link rel="stylesheet" href="/css/FormReg.css"/>

    </head>
    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <!-- Carta de Exito -->

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
            <div class="p-5 rounded-5 shadow" style="width: 25rem">
                <h2 style="text-align: center">Registrate!</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                       th:value="${nombre}"/>

                <label for="correo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="correo" name="correo" required th:value="${correo}"/>

                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required th:value="${direct}"/>

                <label for="contrasenia" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" required/>


                <label for="contrasenia2" class="form-label">Repetir contraseña:</label>
                <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" required/>

                <label for="imagen" class="form-label">Foto de perfil</label>
                <input type="file" id="imagen" class="form-control" name="archivo"/> <br>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
        <footer th:replace="/fragments/footer :: footer"/>
f
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
