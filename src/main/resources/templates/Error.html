<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"
</head>

<body class="fondo1">


<header class="header">

    <div class="container-fluid">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </div>

    <section class="contenedorMain">
        <div class="ServiciosWeb">
            <a class="navbar-brand" th:text="'Error ' + ${codigo}">Servicios Web</a>
            <p class="" th:text="${mensaje}"></p>

        </div>
        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
        <div class="">
            <p class="Mensaje Error" th:if="${session.usuariosession != null}"
               th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
        </div>

    </section>
</header>

</body>

</html>
