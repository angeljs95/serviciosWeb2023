<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <header>
        </header>

        <div class="container-fluid">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>

        <div th:replace="/fragments/mensajeErrorYExito :: div"></div>

        <main class="m-5 mb-3" style="position: relative; z-index: 1;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
                    <form class="mt-2 mb-2 justify-content-center mx-auto" action="#" method="POST" enctype="multipart/form-data">
                        <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">
                            <h2>Editar Proveedor</h2>
                            
                            <input hidden /> <!<!-- colocar id de manera oculta -->

                            <label for="nombre"></label>
                            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" />

                            <label for="correo"></label>
                            <input type="text" class="form-control" id="correo" name="correo" placeholder="CORREO" />

                            <label for="contrasenia" class="form-label"></label>
                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="CONTRASEÑA"/>

                            <label for="direccion" class="form-label"></label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="DIRECCION"/>
                            
                            <label for="Matricula" class="form-label"></label>
                            <input type="text" class="form-control" id="Matricula" name="matricula" placeholder="matricula"/>
                            
                            <label for="descripcion" class="form-label"></label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="DESCRIBE BREVEMENTE TUS SERVICIOS"/>
                            
                            <label for="Cbu" class="form-label"></label>
                            <input type="number" class="form-control" id="Cbu" name="cbu" placeholder="cbu"/>

                            <label for="costo_por_hora" class="form-label"></label>
                            <input type="number" class="form-control" id="costo_por_hora" name="costoXHora" placeholder="COSTO POR HORA"/>

                            <label for="archivo">Foto de perfil</label>
                            <input type="file" class="form-control" name="archivo"/>

                            <select class="mt-3 mb-3" name="profesion">
                                <option selected>Seleccionar profesión</option>
                                <option th:each="prof : ${profesiones}"
                                        th:value="${prof}"
                                        th:text="${prof}">
                                </option>
                            </select>

                            <button type="submit" class="btn btn-primary bg-gradient mt-3"style="width: 19rem">Registrar</button>
                        </div>
                    </form>
                </div>
        </main>


        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
