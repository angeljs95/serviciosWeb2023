<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body class="fondo1">
<header>
    <div class="container-fluid">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </div>
</header>

<div th:replace="/fragments/mensajeErrorYExito :: div"></div>

<div class="container">
    <section class="bg-gradient shadow rounded-5 p-2 mt-5">
        <div class="px-4 py-5 text-center rounded-5 p-4 bg-secondary shadow">
            <div class="row pt-5 pb-5 justify-content-center">
                <div>
                    <div class="d-flex border-start border-3 border-danger">
                        <img class="ms-3 me-3" width="64" height="64" src="https://img.icons8.com/flat-round/64/000000/home--v1.png" alt="home--v1"/>
                        <p class="fs-1 m-0"><u>Lista comPleta de Proveedores</u></p>
                        <p th:text="'Bienvenido de nuevo ' +${session.usuariosession.nombre}"></p>
                    </div>
                </div>
            </div>
            <div class="row d-flex align-items-cente justify-content-center">
                <div class="col-2">
                    <form action="/filtrar" method="GET" >
                        <!-- <input hidden th:value="${profesion}"  name="profesion"> -->
                    <select class="dropdown mx-auto d-block mt-2" name="profesion">
                        <option selected>Seleccionar profesión</option>
                        <option th:each="prof : ${profesiones}"
                                th:value="${prof.profesion}"
                                th:text="${prof.profesion}">
                        </option>
                    </select>
                        <input type="submit" value="buscar">
                    </form>
                </div>
                <div class="col-2">
                    <select class="dropdown mx-auto d-block mt-2">
                        <option class="dropdown-item" selected>Clasificación</option>
                        <option class="dropdown-item" value="5">⭐⭐⭐⭐⭐</option>
                        <option class="dropdown-item" value="4">⭐⭐⭐⭐</option>
                        <option class="dropdown-item" value="3">⭐⭐⭐</option>
                        <option class="dropdown-item" value="2">⭐⭐</option>
                        <option class="dropdown-item" value="1">⭐</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="dropdown mx-auto d-block mt-2">
                        <option class="dropdown-item" selected>Ascendente</option>
                        <option class="dropdown-item">Decendente</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="dropdown mx-auto d-block mt-2">
                        <option class="dropdown-item" selected>Estado</option>
                        <option class="dropdown-item">Activo</option>
                        <option class="dropdown-item">Inactivo</option>
                    </select>
                </div>
                <div class="col-4">
                    <form class="d-flex" role="search" action="/buscar" method="GET">
                        <input class="form-control me-2" type="search" placeholder="Lopez Juan" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container">

        <article class="bg-gradient shadow rounded-5 p-2 mt-5" th:each="resultado :${proveedoresFiltrados}">
            <div class="px-4 py-5 text-center rounded-5 p-4 bg-secondary shadow" style="width: 18rem; align-items: center">
                <h2 th:text="${resultado.nombre}"></h2>
                <img class="card-img-top rounder-4 rounded-circle mt-3 border border-primary-subtle border-3" th:src="@{/imagen/perfil/__${resultado.id}__}" style="width: 120px ; height: 120px; border-radius: 40px;" alt="foto de perfil">
                <div class="card-body">
                    <h5 class="card-title" th:text="${resultado.profesion.profesion}"></h5>
                    <p class="card-text" th:text="${resultado.descripcion}"></p>
                    <p class="card-text" th:text="${'Precio: ' + resultado.costoHora}"> </p>
                    <a th:href="@{/cliente/contratar/__${resultado.id}__}" class="btn btn-primary mx-auto d-block" >Contratar</a>
                </div>
            </div>
        </article>
    </div>

        <!-- Aquí se mostrarán los resultados de la búsqueda -->
       <!-- <h2>Resultados de búsqueda:</h2>
        <div th:each="resultado : ${resultados}">
             Mostrar los detalles de cada resultado
            <p th:text="${resultado.descripcion}"></p>
            <p th:text="${resultado.profesion}"></p>
        </div>
    </div>-->


    <div class="d-flex justify-content-center align-items-center">
        <article th:replace="/fragments/card :: article"></article>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
