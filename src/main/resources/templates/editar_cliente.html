<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="/css/fondos.css"/>
    </head>
    <body class="fondo1 container-fluid">
    <section>
        <div class="container">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>
    </section>
        <div 
            th:replace="/fragments/mensajeErrorYExito :: div">          
        </div>

        <main class="mt-5 m-5 mb-3" style="position: relative; z-index: 1;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
                    <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/cliente/modificado/__${cliente.id}__}" method="POST" enctype="multipart/form-data">
                        <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">
                            <h2>Modificar tus datos </h2>
                            
                            <input hidden th:value="${id}" name="id" />
                            
                            <img style="width: 80px ; height: 80px; border-radius: 20px;" th:src="@{/imagen/perfil/__${cliente.id}__}">
                            <br>
                            <label for="nombre">Cambiar Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"  th:value="${cliente.nombre}" />
                            
                            <label for="correo">Cambiar Correo</label>
                            <input type="text" class="form-control" id="correo" name="correo"  th:value="${cliente.correo}" />

                            <label for="direccion" class="form-label">Cambiar Dirección</label>
                            <input type="text" class="form-control" id="Direccion" name="direccion"  required th:value="${cliente.direccion}" />

                            <label for="Barrio" class="form-label">Cambiar Barrio</label>
                            <input type="text" class="form-control" id="Barrio" name="barrio"  required th:value="${cliente.barrio}" />

                            <label for="contrasenia" class="form-label">Cambiar Contraseña</label>
                            <input type="text" class="form-control" id="contrasenia" name="contrasenia" th:value="${cliente.contrasenia}"/>

                            <label for="archivo">Cambiar foto de perfil</label>
                            <input type="file" class="form-control" id="archivo" name="archivo" />


                            <button type="submit" class="btn btn-warning mt-3">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
