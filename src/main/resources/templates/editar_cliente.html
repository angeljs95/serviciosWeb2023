<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/fondos.css">
</head>
<body>
<div class="container-fluid m-5 col-lg-12 col-md-12 mb-3">
    <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <div class="p-5 rounded-5 shadow" style="width: 25rem">
            <h2>Modificar tus datos </h2>

            <label for="nombre">Cambiar Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"  th:value="${nombre}" />

            <label for="direccion" class="form-label">Cambiar Dirección</label>
            <input type="text" class="form-control" id="Direccion" name="direccion"  required th:value="${direct}" />

            <label for="correo">Cambiar Correo</label>
            <input type="text" class="form-control" id="correo" name="correo"  th:value="${correo}" />

            <label for="contrasenia" class="form-label">Cambiar Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" />

            <label for="contrasenia2">Repetir nueva contraseña</label>
            <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" />

            <label for="archivo">Cambiar foto de perfil</label>
            <input type="file" class="form-control" id="archivo" name="archivo" />


            <button type="submit" class="btn btn-warning mt-3">Modificar</button>
            <button type="submit" class="btn btn-primary mt-3">Salir sin modificar</button>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
