<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondos.css"/>
</head>

<body class="fondo1 container-fluid">
<section>
    <div class="container">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </div>
</section>

<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>

    </div>
</div>

<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>

<div class="container">
    <section class="bg-gradient shadow rounded-5 p-2 mt-5">
        <div class="px-4 py-5 text-center rounded-5 p-4 bg-secondary shadow">
            <h2 class="mb-4">Lista de Profesiones</h2>

            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="filtroUsuarios">Filtrar por Usuarios:</label>
                    <select id="filtroUsuarios" class="form-control">
                        <option value="">Todos</option>
                        <option value="admin">Administradores</option>
                        <option value="cliente">Clientes</option>
                        <option value="proveedor">Proveedores</option>
                    </select>
                </div>
                <!-- Otros filtros según sea necesario -->

                <div class="col-md-4">
                    <label for="buscar">Buscar:</label>
                    <input type="text" id="buscar" class="form-control" placeholder="Ingrese un término de búsqueda">
                </div>
            </div>

            <!-- Lista de Usuarios -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Profesion</th>
                    <th><p><a class="btn btn-warning"  >Añadir Profesion</a> <a class="btn btn-primary" th:href="@{/admin/añadirProfesion}"></a>  </p> </th>

                    <!-- Agregar más columnas según sea necesario -->
                </tr>
                </thead>
                <tbody th:each="profe : ${profesiones}">
                <tr>
                    <th scope="row" th:text="${profe.profesion}"></th>
                    <td th:text="${profe.profesion}"></td>
                   <!-- <td>
                        <p><a class="btn btn-warning"  >Agregar Profesion</a> <a class="btn btn-primary" th:href="@{/admin/añadirProfesion}"></a>  </p>
                    </td> -->
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Bootstrap JS y jQuery (asegúrate de incluir jQuery antes de Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <section/>
        <div/>
    </section>
</div>
</body>
</html>
