<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

        <link rel="stylesheet" href="../css/fondos.css"/>
        <link rel="stylesheet" href="../css/FormReg.css"/>
    </head>
    <body class="fondo1">
        <header>
            <div class="container-fluid">
                <nav th:replace="/fragments/navbar :: nav"></nav>
            </div>
        </header>

        <div th:replace="/fragments/mensajeErrorYExito :: div"></div>


        <div class="container p-5 rounded-5 d-flex  aling-items-center vh-100">
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="p-5 rounded-5 bg-white justify-center-center" style="width: 25rem">
                    <h2 class="text-center fs-1 fw-bold">Registrate!</h2>

                    <label for="nombre"></label>
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />

                    <label for="direccion" class="form-label"></label>
                    <input type="text" class="form-control" id="Direccion" name="direccion" placeholder="DIRECCION" required th:value="${direct}" />

                    <label for="correo"></label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="CORREO" th:value="${correo}" />

                    <label for="contrasenia" class="form-label"></label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="CONTRASEÑA" required />


                    <label for="contrasenia2"></label>
                    <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="CONTRASEÑA REP" required/>

                    <label for="archivo"></label>
                    <input type="file" class="form-control" name="archivo" />

                    <button type="submit" class="btn btn-primary bg-gradient mt-3"style="width: 19rem">Registrar</button>
                </div>
            </form>
        </div>
      
            <footer th:replace="/fragments/footer :: footer"></footer>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
