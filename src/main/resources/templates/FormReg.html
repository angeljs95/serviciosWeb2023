<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



    <head>
        <meta charset="UTF-8" />
        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       
        
        <link rel="stylesheets" href="../css/FormReg.css"/>
        <link rel="stylesheets" href="../css/navbarYFooter.css"/>
        
        
    </head>

    <body>

        <header>

        </header>
        <nav th:replace="/fragments/barranavegacion :: nav"></nav>
       

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <!-- Carta de Exito -->

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <!-- Formulario-->

        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="p-5 rounded-5 shadow" style="width: 25rem">
                    <h2>Registrate!</h2>

                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />

                    <label for="apellido" class="form-label">Correo:</label>
                    <input type="text" class="form-control" id="correo" name="correo" required th:value="${correo}"/>

                    <label for="email" class="form-label">Direccion:</label>
                    <input type="text" class="form-control" id="Direccion" name="direccion" required th:value="${direct}" />

                    <label for="contrasenia" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" required />


                    <label for="contrasenia2" class="form-label">Repetir contraseña:</label>
                    <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" required />

                    <label for="archivo" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control" name="archivo" />

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        

            <footer th:replace="/fragments/footer :: footer"></footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
