<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/FormReg.css">

    </head>

    <body>

        <div class="container-fluid">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>
        <div th:replace="/fragments/mensajeErrorYExito :: div"></div>

        <main class="container m-5">

            <div class="row "></div>
            <form class="col-12formulario mt-3 mb-3" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="p-5 rounded-5 shadow" style="width: 25rem">
                    <h2>Registrate!</h2>

                    <label for="nombre"></label>
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />

                    <label for="correo" class="form-label"></label>
                    <input type="text" class="form-control" id="correo" name="correo" placeholder="CORREO"
                           th:value="${correo}" />

                    <label for="direccion" class="form-label"></label>
                    <input type="text" class="form-control" id="Direccion" name="direccion" placeholder="DIRECCION" required
                           th:value="${direct}" />

                    <label for="contrasenia" class="form-label"></label>
                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="CONTRASEÑA"
                           required />


                    <label for="contrasenia2" class="form-label">Repetir contraseña:</label>
                    <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="CONTRASEÑA REP" required />

                    <label for="archivo" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control" name="archivo" />

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </main>


        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
