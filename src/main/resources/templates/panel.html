<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Panel de Administrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/fondos.css"/>
    </head>

    <body class="fondo1 container-fluid">
        <section>
            <div class="container">
                <nav th:replace="/fragments/navbar :: nav"></nav>
            </div>
        </section>   
        <div class="container">
            <section class="bg-gradient shadow rounded-5 p-2 mt-5">
                <div class="px-4 py-5 text-center rounded-5 p-4 bg-secondary shadow">
                    <h2 class="mb-4">Panel de Administrador</h2>

                    <!-- Filtros -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="filtroUsuarios">Filtrar por Usuarios:</label>
                            <select id="filtroUsuarios" class="form-control">
                                <option value="">Todos</option>
                                <option value="admin">Administradores</option>
                                <option value="cliente">Clientes</option>
                                <option value="proveedor">Proveedores</option>
                            </select>
                        </div>
                        <!-- Otros filtros según sea necesario -->

                        <div class="col-md-4">
                            <label for="buscar">Buscar:</label>
                            <input type="text" id="buscar" class="form-control" placeholder="Ingrese un término de búsqueda">
                        </div>
                    </div>

                    <!-- Lista de Usuarios -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>nombre</th>
                                <th>correo</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <!-- Agregar más columnas según sea necesario -->
                            </tr>
                        </thead>
                        <tbody th:each="usuario : ${usuarios}">
                            <tr>
                                <th scope="row" th:text="${usuario.id}"></th>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.rol}"></td>
                                <td th:text="${usuario.activo}"></td>
                                <td>
                                    <p><a  >Cambiar Rol</a> / <a th:href="@{/cliente/modificar/__${usuario.id}__}" >Editar</a> / <a th:href="@{/proveedor/perfil/actualizar/__${usuario.id}_}" >EditarP</a> / <a  th:href="@{/admin/habilitar/__${usuario.id}__}">Habilitar</a> / <a th:href="@{/admin/deshabilitar/__${usuario.id}__}"></i>Deshabilitar</a> </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Bootstrap JS y jQuery (asegúrate de incluir jQuery antes de Bootstrap JS) -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

                </body>

                </html>
