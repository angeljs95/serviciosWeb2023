<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fondos.css">
</head>

<body class="fondo1" style="margin-bottom: 70px;">
<div class="container">
    <nav th:replace="/fragments/navbar :: nav"></nav>
</div>

<div
        th:replace="/fragments/mensajeErrorYExito :: div">
</div>

<main class="mt-5 m-5 mb-3" style="position: relative; z-index: 1;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
            <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/cliente/contratado/__${proveedor.id}__}" method="POST">
                <input hidden th:value="${id}">
                <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">
                <input hidden th:value="${session.usuariosession.id}" name="idCliente">
                    <p th:text="${session.usuariosession.nombre}" />

                    <h2>Contacta a tu proveedor</h2>

                    <p th:text= "'Usted esta Contratando a: '+ ${proveedor.nombre}"/>

                    <label >Informa al proveedor</label>
                    <div class="form-floating">
                        <textarea class="form-control" name="descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>

                    <button type="submit" class="btn btn-warning mt-3">Contactar</button>
                </div>
            </form>
        </div>
    </div>
</main>


<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
