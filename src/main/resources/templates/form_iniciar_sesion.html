<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>


    <body class="fondo1" style="margin-bottom: 70px;">
        <div class="container">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>

        <main class="m-5 mb-3" style="position: relative; z-index: 1;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
                    <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/logincheck}" method="POST" enctype="multipart/form-data">
                        <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">
                            <h2>¡Inicia Sesión!</h2>
                            <label for="correo" class="form-label"></label>
                            <input type="mail" class="form-control" id="correo" name="correo" placeholder="TU CORREO"
                                   th:value="${correo}" required/>
                            <label for="contrasenia" class="form-label"></label>
                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="TU CONTRASEÑA DE ACCESO"
                                   required />
                            <button type="submit" class="btn btn-primary mt-3" >Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
