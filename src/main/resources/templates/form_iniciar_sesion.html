<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/FormReg.css" />

</head>

<body>


<div class="container-fluid">
    <nav th:replace="/fragments/navbar :: nav"></nav>
</div>

<div class="container-fluid m-5 contenedor">
    <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <div class="p-5 rounded-5 shadow" style="width: 25rem">
            <h2>¡Inicia Sesión!</h2>

            <label for="correo" class="form-label"></label>
            <input type="mail" class="form-control" id="correo" name="correo" placeholder="TU CORREO"
                   th:value="${correo}" required/>

            <label for="contrasenia" class="form-label"></label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="TU CONTRASEÑA DE ACCESO"
                   required />


            <button type="submit" class="btn btn-primary mt-3" >Iniciar Sesión</button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
