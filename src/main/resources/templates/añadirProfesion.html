<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Añadir Profesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/fondos.css">

</head>

<body class="fondo1">

<div class="container">
    <nav th:replace="/fragments/navbar :: nav"></nav>
</div>

<div
        th:replace="/fragments/mensajeErrorYExito :: div">
</div>
<main class="container">
    <div class="bg-gradient shadow rounded-5 p-2 mt-5">
        <div class="px-4 py-5 text-center rounded-5 p-4 bg-secondary shadow">
            <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/admin/agregado}" method="POST" enctype="multipart/form-data">

                <h2>¡Añadi una nueva Profesion!</h2>
                <p th:text="${'session.usuariosession.nombre ' + 'Ingrese Una Profesion'}"></p>


                <input type="text" class="form-control" name="profesion" placeholder="profesion" required>

                <button type="submit" class="btn btn-outline-dark mt-3">Añadir Profesion</button>

            </form>
        </div>
    </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
