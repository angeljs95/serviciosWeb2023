<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body class="fondo1">
<div class="container">
    <nav th:replace="/fragments/navbar :: nav"></nav>
</div>
<div
        th:replace="/fragments/mensajeErrorYExito :: div">
</div>
<main class="container text-light">
    <div class="bg-gradient shadow rounded-5 p-2 mt-3">
        <div class="px-4 py-5 text-center rounded-5 p-2 bg-gradient bg-black shadow">
            <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/admin/agregado}" method="POST" enctype="multipart/form-data">
                <h2>¡CREÁ UNA NUEVA PROFESIÓN!</h2>
                <input type="text" class="form-control" name="profesion" placeholder="profesion" required>
                <button type="submit" class="btn btn-outline-light mt-3">CREÁ UNA PROFESIÓN</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
