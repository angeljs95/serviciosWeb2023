<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de Proveedor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/FormReg.css" />

    </head>

    <body class="fondo1" style="margin-bottom: 70px;">
        <div class="container">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>

        <div 
            th:replace="/fragments/mensajeErrorYExito :: div">          
        </div>

        <main class="m-5 mb-3" style="position: relative; z-index: 1;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
                    <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/proveedor/registro}" method="POST" enctype="multipart/form-data">
                        <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">
                            <h2>Registrate como Proveedor</h2>

                            <label for="nombre"></label>
                            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />

                            <label for="correo"></label>
                            <input type="text" class="form-control" id="correo" name="correo" placeholder="CORREO" th:value="${correo}" />

                            <label for="direccion" class="form-label"></label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="DIRECCION" required th:value="${direct}"/>

                            <select class="mt-3 mb-3" name="profesion">
                                <option selected>Seleccionar profesión</option>
                                <option th:each="prof : ${profesiones}"
                                        th:value="${prof}"
                                        th:text="${prof}">
                                </option>
                            </select>

                            <label for="costo_por_hora" class="form-label"></label>
                            <input type="number" class="form-control" id="costo_por_hora" name="costoXHora" placeholder="COSTO POR HORA" required
                                   th:value="${costo_por_hora}" />

                            <label for="descripcion" class="form-label"></label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="DESCRIBE BREVEMENTE TUS SERVICIOS" required
                                   th:value="${descrip}" />

                            <label for="contrasenia" class="form-label"></label>
                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="CONTRASEÑA" required />

                            <label for="contrasenia2"></label>
                            <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="CONTRASEÑA REP" required/>

                            <label for="archivo">Foto de perfil</label>
                            <input type="file" class="form-control" name="archivo" />

                            <button type="submit" class="btn btn-primary bg-gradient mt-3"style="width: 19rem">Registrar</button>
                        </div>
                    </form>
                </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
