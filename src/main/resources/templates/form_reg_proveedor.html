<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de Proveedor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/fondos.css">
    </head>

    <body class="fondo1">


        <div class="container-fluid">
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </div>

        

        <main class="m-5 mb-3" style="position: relative; z-index: 1;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row bg-gradient rounded-5 shadow" style="width: 28rem">
                    <form class="mt-2 mb-2 justify-content-center mx-auto" th:action="@{/proveedor/registro}" method="POST" enctype="multipart/form-data">
                        <div class="p-2 rounded-5 text-center fw-bold" style="width: 25rem">

                            <h2>¡Registráte como proveedor!</h2>

                            <label for="nombre"></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="TU NOMBRE" th:value="${nombre}" required/>

                            <label for="correo" class="form-label"></label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="TU CORREO"
                                   th:value="${correo}" required/>

                            <label for="profesion" class="form-label"></label>
                            <select class="form-control" id="profesion" name="profesion" required style="color: #888;">
                                <option value="" disabled selected>SELECCIONÁ TU PROFESIÓN</option>
                                <option th:each="profesion : ${profesiones}" th:value="${profesiones}" th:text="${#strings.capitalize(profesion.name())}" />
                            </select>

                            <label for="costo_por_hora" class="form-label"></label>
                            <input type="number" class="form-control" id="costo_por_hora" name="costo_por_hora" placeholder="COSTO POR HORA" required
                                   th:value="${costo_por_hora}" />

                            <label for="matricula" class="form-label"></label>
                            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="TU NÚMERO DE MATRICULA" required
                                   th:value="${matricula}" />

                            <label for="descripcion" class="form-label"></label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="DESCRIBE BREVEMENTE TUS SERVICIOS" required
                                   th:value="${descripcion}" />

                            <label for="cbu" class="form-label"></label>
                            <input type="number" class="form-control" id="cbu" name="cbu" placeholder="TU CBU O CVU" required
                                   th:value="${cbu}" />

                            <label for="direccion" class="form-label"></label>
                            <input type="text" class="form-control" id="Direccion" name="direccion" placeholder="TU DIRECCION" required
                                   th:value="${direct}" />

                            <label for="contrasenia" class="form-label"></label>
                            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="ELIGE UNA CONTRASEÑA DE ACCESO"
                                   required />

                            <label for="contrasenia2" class="form-label"></label>
                            <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="CONFIRMA TU CONTRASEÑA" required />

                            <label for="archivo" class="form-label mt-3">Eligí tu foto de perfil</label>
                            <input type="file" class="form-control" name="archivo" id="archivo"/>

                            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
