<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/fondos.css">
</head>

<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>
<!-- Carta de Exito -->

<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>

<div class="container-fluid m-5 col-lg-12 col-md-12 mb-3">
    <form class="formulario" th:action="@{/proveedor/modificado/__${session.usuariosession.nombre}__}" method="POST" enctype="multipart/form-data">
        <div class="p-5 rounded-5 shadow" style="width: 25rem">
            <h2>Modificar tus datos </h2>

            <label for="nombre"></label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="TU NOMBRE" th:value="${nombre}" required/>

            <label for="correo" class="form-label"></label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="TU CORREO"
                   th:value="${correo}" required/>

            <label for="profesion" class="form-label"></label>
            <select class="form-control" id="profesion" name="profesion" required style="color: #888;">
                <option value="" disabled selected>SELECCIONÁ TU PROFESIÓN</option>
                <option th:each="profesion : ${profesion}" th:value="${profesion}" th:text="${#strings.capitalize(profesion.name())}" />
            </select>

            <label for="costo_por_hora" class="form-label"></label>
            <input type="number" class="form-control" id="costo_por_hora" name="costoXHora" placeholder="COSTO POR HORA" required
                   th:value="${costoXHora}" />

            <label for="matricula" class="form-label"></label>
            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="TU NÚMERO DE MATRICULA" required
                   th:value="${matricula}" />

            <label for="descripcion" class="form-label"></label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="DESCRIBE BREVEMENTE TUS SERVICIOS" required
                   th:value="${descripcion}" />

            <label for="cbu" class="form-label"></label>
            <input type="number" class="form-control" id="cbu" name="cbu" placeholder="TU CBU O CVU" required
                   th:value="${cbu}" />

            <label for="direccion" class="form-label"></label>
            <input type="text" class="form-control" id="Direccion" name="direccion" placeholder="TU DIRECCION" required
                   th:value="${direct}" />

            <label for="contrasenia" class="form-label"></label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="CAMBIA TU CONTRASEÑA DE ACCESO"/>

            <label for="contrasenia2" class="form-label"></label>
            <input type="password" class="form-control" id="contrasenia2" name="contrasenia2" placeholder="CONFIRMA TU CONTRASEÑA NUEVA"/>

            <label for="archivo" class="form-label mt-3">Cambiar foto de perfil</label>
            <input type="file" class="form-control" name="archivo" id="archivo"/>

            <button type="submit" class="btn btn-warning mt-3">Modificar</button>
            <button type="submit" class="btn btn-primary mt-3">Salir sin modificar</button>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
